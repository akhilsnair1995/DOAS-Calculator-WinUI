<svg width="512" height="512" viewBox="0 0 512 512" fill="none" xmlns="http://www.w3.org/2000/svg">
    <defs>
        <!-- Deep Professional Background -->
        <linearGradient id="bg_grad" x1="0" y1="0" x2="512" y2="512" gradientUnits="userSpaceOnUse">
            <stop offset="0%" stop-color="#0F172A"/>
            <stop offset="100%" stop-color="#1E293B"/>
        </linearGradient>
        
        <!-- Stream Gradients -->
        <linearGradient id="blue_stream" x1="0" y1="0" x2="1" y2="0">
            <stop offset="0%" stop-color="#38BDF8" stop-opacity="0"/>
            <stop offset="50%" stop-color="#38BDF8" stop-opacity="1"/>
            <stop offset="100%" stop-color="#38BDF8" stop-opacity="0"/>
        </linearGradient>
        
        <linearGradient id="orange_stream" x1="0" y1="0" x2="1" y2="0">
            <stop offset="0%" stop-color="#FB923C" stop-opacity="0"/>
            <stop offset="50%" stop-color="#FB923C" stop-opacity="1"/>
            <stop offset="100%" stop-color="#FB923C" stop-opacity="0"/>
        </linearGradient>

        <filter id="glow" x="-20%" y="-20%" width="140%" height="140%">
            <feGaussianBlur stdDeviation="10" result="blur"/>
            <feComposite in="SourceGraphic" in2="blur" operator="over"/>
        </filter>
    </defs>

    <!-- Rounded Background -->
    <rect width="512" height="512" rx="120" fill="url(#bg_grad)"/>

    <!-- The Dual Wheels (Core Tech) -->
    <!-- Enthalpy Wheel (Background Layer) -->
    <g transform="translate(200, 200)">
        <circle r="110" stroke="#38BDF8" stroke-width="2" stroke-opacity="0.3" fill="#0EA5E9" fill-opacity="0.05"/>
        <circle r="95" stroke="#38BDF8" stroke-width="12" stroke-dasharray="30 15"/>
        <path d="M-70 -70 L70 70 M70 -70 L-70 70 M0 -100 L0 100 M-100 0 L100 0" stroke="#38BDF8" stroke-width="4" stroke-opacity="0.4"/>
    </g>

    <!-- Sensible Wheel (Foreground Layer) -->
    <g transform="translate(312, 312)">
        <circle r="110" stroke="#FB923C" stroke-width="2" stroke-opacity="0.3" fill="#F97316" fill-opacity="0.05"/>
        <circle r="95" stroke="#FB923C" stroke-width="12" stroke-dasharray="30 15"/>
        <path d="M-70 -70 L70 70 M70 -70 L-70 70 M0 -100 L0 100 M-100 0 L100 0" stroke="#FB923C" stroke-width="4" stroke-opacity="0.4"/>
    </g>

    <!-- Crossing Streams (Aesthetic Cross-Flow) -->
    <!-- Supply Air (Cooling) -->
    <path d="M60 160 C 180 160, 250 350, 452 350" stroke="#38BDF8" stroke-width="20" stroke-linecap="round" opacity="0.8" filter="url(#glow)"/>
    <path d="M60 160 C 180 160, 250 350, 452 350" stroke="white" stroke-width="4" stroke-linecap="round" stroke-dasharray="1 40"/>

    <!-- Return Air (Heating/Exhaust) -->
    <path d="M60 350 C 180 350, 250 160, 452 160" stroke="#FB923C" stroke-width="20" stroke-linecap="round" opacity="0.8" filter="url(#glow)"/>
    <path d="M60 350 C 180 350, 250 160, 452 160" stroke="white" stroke-width="4" stroke-linecap="round" stroke-dasharray="1 40"/>

    <!-- Label -->
    <text x="256" y="470" text-anchor="middle" font-family="Segoe UI Variable Display, Segoe UI, sans-serif" font-weight="bold" font-size="58" fill="white" letter-spacing="2">DOAS PRO</text>
</svg>
