<svg width="512" height="512" viewBox="0 0 512 512" fill="none" xmlns="http://www.w3.org/2000/svg">
    <defs>
        <linearGradient id="bg_grad" x1="0" y1="0" x2="512" y2="512" gradientUnits="userSpaceOnUse">
            <stop offset="0%" stop-color="#1E293B"/>
            <stop offset="100%" stop-color="#0F172A"/>
        </linearGradient>
        
        <!-- Glows for the streams -->
        <filter id="blue_glow" x="-50%" y="-50%" width="200%" height="200%">
            <feGaussianBlur stdDeviation="15" result="blur"/>
            <feComposite in="SourceGraphic" in2="blur" operator="over"/>
        </filter>
        <filter id="orange_glow" x="-50%" y="-50%" width="200%" height="200%">
            <feGaussianBlur stdDeviation="15" result="blur"/>
            <feComposite in="SourceGraphic" in2="blur" operator="over"/>
        </filter>

        <!-- Gradients for streams -->
        <linearGradient id="supply_path" x1="0" y1="0" x2="1" y2="1">
            <stop offset="0%" stop-color="#FB923C"/> <!-- Hot OA -->
            <stop offset="50%" stop-color="#38BDF8"/> <!-- Cooling -->
            <stop offset="100%" stop-color="#0EA5E9"/> <!-- Cold SA -->
        </linearGradient>

        <linearGradient id="exhaust_path" x1="0" y1="1" x2="1" y2="0">
            <stop offset="0%" stop-color="#7DD3FC"/> <!-- RA -->
            <stop offset="100%" stop-color="#F97316"/> <!-- Hot Exhaust -->
        </linearGradient>
    </defs>

    <!-- App Icon Base -->
    <rect width="512" height="512" rx="120" fill="url(#bg_grad)"/>

    <!-- Mechanical Components (The Dual Wheels) -->
    <!-- These are styled to look like honeycomb heat exchangers -->
    <g opacity="0.4">
        <!-- Enthalpy Wheel -->
        <circle cx="256" cy="180" r="100" stroke="#38BDF8" stroke-width="4" fill="none"/>
        <path d="M256 80V280M156 180H356M185 109L327 251M185 251L327 109" stroke="#38BDF8" stroke-width="2"/>
        
        <!-- Sensible Wheel -->
        <circle cx="256" cy="332" r="100" stroke="#FB923C" stroke-width="4" fill="none"/>
        <path d="M256 232V432M156 332H356M185 261L327 403M185 403L327 261" stroke="#FB923C" stroke-width="2"/>
    </g>

    <!-- The Cross-Flow Interaction (The "Swooshes") -->
    
    <!-- Exhaust Stream (RA -> EA) -->
    <path d="M80 400 C 180 400, 332 112, 432 112" 
          stroke="url(#exhaust_path)" stroke-width="32" stroke-linecap="round" 
          filter="url(#orange_glow)" opacity="0.9"/>
    
    <!-- Supply Stream (OA -> SA) -->
    <path d="M80 112 C 180 112, 332 400, 432 400" 
          stroke="url(#supply_path)" stroke-width="32" stroke-linecap="round" 
          filter="url(#blue_glow)" opacity="0.9"/>

    <!-- Flow Directional Particles (Modern Tech Look) -->
    <g stroke="white" stroke-width="6" stroke-linecap="round">
        <path d="M120 112H140" opacity="0.8"/>
        <path d="M370 400H390" opacity="0.8"/>
        <path d="M120 400H140" opacity="0.8"/>
        <path d="M370 112H390" opacity="0.8"/>
    </g>

    <!-- Center Core Connection (The "Recovery" Point) -->
    <circle cx="256" cy="256" r="40" fill="white" fill-opacity="0.1"/>
    <circle cx="256" cy="256" r="20" fill="white" fill-opacity="0.2"/>
</svg>
