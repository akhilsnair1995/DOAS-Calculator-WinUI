<svg width="512" height="512" viewBox="0 0 512 512" fill="none" xmlns="http://www.w3.org/2000/svg">
    <defs>
        <!-- Gradients for realistic metal casing -->
        <linearGradient id="metal_top" x1="256" y1="140" x2="256" y2="260" gradientUnits="userSpaceOnUse">
            <stop offset="0%" stop-color="#F8FAFC"/>
            <stop offset="100%" stop-color="#CBD5E1"/>
        </linearGradient>
        <linearGradient id="metal_side" x1="100" y1="220" x2="256" y2="420" gradientUnits="userSpaceOnUse">
            <stop offset="0%" stop-color="#94A3B8"/>
            <stop offset="100%" stop-color="#475569"/>
        </linearGradient>

        <!-- Dynamic Air Gradients -->
        <linearGradient id="supply_flow" x1="80" y1="200" x2="432" y2="360" gradientUnits="userSpaceOnUse">
            <stop offset="0%" stop-color="#F97316"/> <!-- Hot OA -->
            <stop offset="100%" stop-color="#0EA5E9"/> <!-- Cold SA -->
        </linearGradient>
        <linearGradient id="exhaust_flow" x1="80" y1="360" x2="432" y2="200" gradientUnits="userSpaceOnUse">
            <stop offset="0%" stop-color="#38BDF8"/> <!-- Cool RA -->
            <stop offset="100%" stop-color="#EA580C"/> <!-- Hot EA -->
        </linearGradient>

        <filter id="box_shadow" x="-20%" y="-20%" width="140%" height="140%">
            <feDropShadow dx="0" dy="25" stdDeviation="25" flood-color="#0F172A" flood-opacity="0.3"/>
        </filter>
    </defs>

    <!-- Professional Slate Background -->
    <rect width="512" height="512" rx="120" fill="#F1F5F9"/>

    <!-- Isometric AHU Equipment -->
    <g filter="url(#box_shadow)">
        <!-- The Casing Body -->
        <path d="M256 140 L440 220 L256 300 L72 220 Z" fill="url(#metal_top)"/> <!-- Top -->
        <path d="M72 220 L256 300 L256 420 L72 340 Z" fill="url(#metal_side)"/> <!-- Left -->
        <path d="M256 300 L440 220 L440 340 L256 420 Z" fill="#334155"/> <!-- Right -->

        <!-- Section Dividers (FAHU standard) -->
        <path d="M164 260 V380" stroke="white" stroke-width="2" stroke-opacity="0.2"/>
        <path d="M348 260 V380" stroke="white" stroke-width="2" stroke-opacity="0.2"/>
        <path d="M256 300 V420" stroke="white" stroke-width="3" stroke-opacity="0.4"/>

        <!-- Component Windows (See-through to recovery) -->
        <path d="M200 280 L312 240 L312 340 L200 380 Z" fill="black" fill-opacity="0.1"/>
    </g>

    <!-- The "X" Cross-Flow (HVAC Symbolic) -->
    <!-- This is the core visual identifier for DOAS/Heat Recovery -->
    
    <!-- Supply Stream -->
    <path d="M40 200 C 150 200, 256 320, 472 360" 
          stroke="url(#supply_flow)" stroke-width="32" stroke-linecap="round" 
          fill="none" opacity="0.9"/>
    
    <!-- Exhaust Stream -->
    <path d="M40 360 C 150 360, 256 200, 472 200" 
          stroke="url(#exhaust_flow)" stroke-width="32" stroke-linecap="round" 
          fill="none" opacity="0.9"/>

    <!-- Heat Recovery "Diamond" (Referencing the old icon but in 3D) -->
    <g transform="translate(256, 280) skewY(-15)">
        <rect x="-50" y="-50" width="100" height="100" transform="rotate(45)" 
              stroke="white" stroke-width="4" stroke-dasharray="10 5" fill="white" fill-opacity="0.1"/>
        <path d="M-30 -30 L30 30 M30 -30 L-30 30" stroke="white" stroke-width="2" opacity="0.5"/>
    </g>

    <!-- Visual Indicator of "Dual Wheels" -->
    <circle cx="256" cy="285" r="40" stroke="#0EA5E9" stroke-width="8" stroke-dasharray="10 10" opacity="0.6"/>
    <circle cx="256" cy="285" r="25" stroke="#F97316" stroke-width="8" stroke-dasharray="10 10" opacity="0.6"/>

</svg>
