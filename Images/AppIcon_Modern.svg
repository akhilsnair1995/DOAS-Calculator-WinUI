<svg width="512" height="256" viewBox="0 0 512 512" fill="none" xmlns="http://www.w3.org/2000/svg">
    <defs>
        <linearGradient id="bg_grad" x1="0" y1="0" x2="512" y2="512" gradientUnits="userSpaceOnUse">
            <stop offset="0%" stop-color="#0078D4"/>
            <stop offset="100%" stop-color="#00B7C3"/>
        </linearGradient>
        <linearGradient id="wheel_grad_blue" x1="0" y1="0" x2="0" y2="1">
            <stop offset="0%" stop-color="#E1F5FE"/>
            <stop offset="100%" stop-color="#03A9F4"/>
        </linearGradient>
        <linearGradient id="wheel_grad_orange" x1="0" y1="0" x2="0" y2="1">
            <stop offset="0%" stop-color="#FFF3E0"/>
            <stop offset="100%" stop-color="#FF9800"/>
        </linearGradient>
        <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
            <feDropShadow dx="0" dy="10" stdDeviation="15" flood-opacity="0.3"/>
        </filter>
    </defs>

    <!-- Rounded Background Container -->
    <rect width="512" height="512" rx="110" fill="url(#bg_grad)"/>

    <!-- Glassmorphic Center Plate -->
    <rect x="86" y="86" width="340" height="340" rx="60" fill="white" fill-opacity="0.15" filter="url(#shadow)"/>
    <rect x="86" y="86" width="340" height="340" rx="60" stroke="white" stroke-opacity="0.2" stroke-width="2"/>

    <!-- Stylized Dual Wheels (Abstracted) -->
    <!-- Enthalpy Wheel (Blue) -->
    <g transform="translate(180, 220)">
        <circle r="90" stroke="white" stroke-width="20" stroke-opacity="0.2"/>
        <circle r="90" stroke="#00E5FF" stroke-width="12" stroke-dasharray="40 20"/>
        <path d="M-60 -60 L60 60 M60 -60 L-60 60 M0 -85 L0 85 M-85 0 L85 0" stroke="white" stroke-width="8" stroke-opacity="0.6"/>
        <circle r="20" fill="white"/>
    </g>

    <!-- Sensible Wheel (Orange) -->
    <g transform="translate(330, 290)">
        <circle r="90" stroke="white" stroke-width="20" stroke-opacity="0.2"/>
        <circle r="90" stroke="#FFD600" stroke-width="12" stroke-dasharray="40 20"/>
        <path d="M-60 -60 L60 60 M60 -60 L-60 60 M0 -85 L0 85 M-85 0 L85 0" stroke="white" stroke-width="8" stroke-opacity="0.6"/>
        <circle r="20" fill="white"/>
    </g>

    <!-- Air Flow Path (Swoosh) -->
    <path d="M40 200 C 150 200, 200 350, 472 350" stroke="white" stroke-width="24" stroke-linecap="round" filter="url(#shadow)"/>
    <path d="M40 200 C 150 200, 200 350, 472 350" stroke="#FFFFFF" stroke-width="12" stroke-linecap="round" stroke-dasharray="1 40"/>

    <!-- Bottom Label -->
    <text x="256" y="475" text-anchor="middle" font-family="Segoe UI Variable, Segoe UI, sans-serif" font-weight="800" font-size="52" fill="white">DOAS PRO</text>
</svg>
