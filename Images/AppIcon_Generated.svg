<svg width="512" height="512" viewBox="0 0 512 512" fill="none" xmlns="http://www.w3.org/2000/svg">
    <defs>
        <linearGradient id="grad_blue" x1="0" y1="0" x2="1" y2="1">
            <stop offset="0%" stop-color="#143c64" stop-opacity="0.6"/>
            <stop offset="100%" stop-color="#143c64"/>
        </linearGradient>
        <linearGradient id="grad_red" x1="0" y1="0" x2="1" y2="1">
            <stop offset="0%" stop-color="#f97316" stop-opacity="0.6"/>
            <stop offset="100%" stop-color="#f97316"/>
        </linearGradient>
        <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
            <feDropShadow dx="0" dy="10" stdDeviation="10" flood-opacity="0.2"/>
        </filter>
    </defs>
    <!-- Background -->
    <rect width="512" height="512" rx="110" fill="#F8FAFC"/>
    <rect x="10" y="10" width="492" height="492" rx="100" stroke="#c9cdd1" stroke-width="2"/>

    <!-- ISOMETRIC EQUIPMENT CASING -->
    <g transform="translate(256, 280)" filter="url(#shadow)">
        <path d="M0 -140 L180 -60 L0 20 L-180 -60 Z" fill="#f1f5f9"/>
        <path d="M0 20 L180 -60 V60 L0 140 Z" fill="#a1a5a9"/>
        <path d="M0 20 L-180 -60 V60 L0 140 Z" fill="#c9cdd1"/>
        <path d="M0 20 V140" stroke="white" stroke-width="2" stroke-opacity="0.3"/>
    </g>

    <!-- CROSS-FLOW STREAMS -->
    <!-- Stream 1 (Blue) -->
    <path d="M60 160 Q 256 260 452 350" stroke="url(#grad_blue)" stroke-width="36" stroke-linecap="round" fill="none"/>
    <path d="M420 340 L452 350 L425 365" stroke="white" stroke-width="5" stroke-linecap="round" stroke-linejoin="round"/>

    <!-- Stream 2 (Red) - Weaving effect -->
    <path d="M60 350 Q 150 300 200 275" stroke="url(#grad_red)" stroke-width="36" stroke-linecap="round" fill="none"/>
    <path d="M312 235 Q 360 210 452 160" stroke="url(#grad_red)" stroke-width="36" stroke-linecap="round" fill="none"/>
    <path d="M425 145 L452 160 L420 170" stroke="white" stroke-width="5" stroke-linecap="round" stroke-linejoin="round"/>

    <!-- CENTRAL DIAMOND (Recovery) -->
    <g transform="translate(256, 256)">
        <path d="M0 -40 L60 0 L0 40 L-60 0 Z" fill="white" fill-opacity="0.2" stroke="white" stroke-width="3" stroke-dasharray="5 5"/>
        <path d="M-30 -20 L30 20 M-30 20 L30 -20" stroke="white" stroke-width="2" opacity="0.5"/>
    </g>

    <!-- LABEL -->
    <text x="256" y="460" text-anchor="middle" font-family="Segoe UI, sans-serif" font-weight="900" font-size="48" fill="#a1a5a9" letter-spacing="4">DOAS</text>
    </svg>